<div class="row">
	<div class="col-12">
		<img ng-src="{{userInfo.profile_banner_url}}" class="banner"></div>
</div>
<div class="row" style="background-color: white">
	<div class="col-12">
		<div class="row">
			<div class="col-4 push-4">
				<div class="row">
					<div class="col-2 center">
						<div class="nav">
							<span class="nav-n">TWEETS</span><br>
							<span class="nav-d">{{format(userInfo.statuses_count)}}</span>
						</div>
					</div>
					<div class="col-2 center">
						<div class="nav">
							<span class="nav-n">FOLLOWING</span><br>
							<span class="nav-d">{{format(userInfo.friends_count)}}</span>
						</div>
					</div>
					<div class="col-2 center">
						<div class="nav">
							<span class="nav-n">FOLLOWERS</span><br>
							<span class="nav-d">{{format(userInfo.followers_count)}}</span>
						</div>
					</div>
					<div class="col-2 center">
						<div class="nav">
							<span class="nav-n">LIKES</span><br>
							<span class="nav-d">{{format(userInfo.favourites_count)}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
